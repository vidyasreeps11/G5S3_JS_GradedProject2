<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <br><br><br>
    <div class="outer_box">
        <label id="sign_in">Sign In</label><br>
        <label id="error_msg">Invalid username or password...!!!</label>
        <input class="textbox" type="text" id="username" placeholder="username"><br><br>
        <input class="textbox" type="password" id="password" placeholder="password"><br><br>
        <input type="button" id="login_button" value="Login">

    </div>

    <script src="index.js"></script>
</body>
</html>
